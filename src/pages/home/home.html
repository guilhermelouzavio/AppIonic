<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic SQLite Example
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="filterPadarias($event)" [(ngModel)]="searchText"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let padaria of padarias">

      <button ion-item (click)="editPadaria(padaria.id)">
        <h1>{{ padaria.nome }}</h1>
        <h2>{{ padaria.endereco }}</h2>
        <h2>{{ padaria.telefone}}</h2>
        <h2>{{ padaria.email}}</h2>
        <h2>{{ padaria.cnpj}}</h2>
      </button>

      <ion-item-options side="left">
        <button ion-button color="danger" (click)="removePadaria(padaria)">
          <ion-icon name="trash"></ion-icon>
          Excluir
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="light" (click)="addPadaria()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
